<ion-header>
    <ion-navbar>
        <ion-title>{{child.name}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-list-header>
            <ion-label>Clothes</ion-label>
            <ion-toggle [ngModel]="(states | async)?.clothes" (ngModelChange)="states.update({clothes:$event})"></ion-toggle>
        </ion-list-header>
        <ng-container *ngIf="(states | async)?.clothes">
            <ion-item-group>
                <ion-item-divider>
                    <ion-select [(ngModel)]="sizeRange" interface="popover" (ngModelChange)="removeAllSizes()">
                        <ion-option *ngFor="let option of sizeRanges" [value]="option">{{option}}</ion-option>
                    </ion-select>
                    <button ion-button item-right (click)="selectAll('sizes')" [outline]="!allSelected('sizes')">All</button>
                </ion-item-divider>
                <ion-item *ngFor="let item of getFilteredSizes(preferences.sizes)">
                    <ion-label>{{item.value.name}} {{item.value.usSize}}</ion-label>
                    <ion-checkbox [(ngModel)]="item.checked" (ngModelChange)="updateOne(item, 'sizes')"></ion-checkbox>
                </ion-item>
            </ion-item-group>
            <ion-item-group>
                <ion-item-divider>
                    <ion-label>Type</ion-label>
                    <button ion-button item-right (click)="selectAll('types')" [outline]="!allSelected('types')">All</button>
                </ion-item-divider>
                <ion-item *ngFor="let item of preferences.types">
                    <ion-label>{{item.value.name}}</ion-label>
                    <ion-checkbox [(ngModel)]="item.checked" (ngModelChange)="updateOne(item, 'types')"></ion-checkbox>
                </ion-item>
            </ion-item-group>
        </ng-container>
    </ion-list>
</ion-content>
