<ion-header>
    <ion-navbar>
        <ion-title>{{child.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines>
        <ion-item>
            <ion-label>Diapers</ion-label>
            <ion-toggle [ngModel]="(userPrefs| async)?.state" (ngModelChange)="userPrefs.update({state:$event})"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-list *ngIf="(userPrefs | async)?.state">
        <ion-list-header>
            Size
            <ion-badge item-right>{{getRange()}}</ion-badge>
        </ion-list-header>
        <ion-item>
            <ion-range dualKnobs="true" [(ngModel)]="sizeRange" min="0" max="8" snaps="true" debounce="1000" color="secondary" (ngModelChange)="setSizePreference(sizeOptions)"></ion-range>
        </ion-item>
    </ion-list>
</ion-content>
