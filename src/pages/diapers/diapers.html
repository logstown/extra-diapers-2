<ion-header>
    <ion-navbar>
        <ion-title>{{child.name}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Diapers</ion-label>
            <ion-toggle [ngModel]="(states| async)?.diapers" (ngModelChange)="states.update({diapers:$event})"></ion-toggle>
        </ion-item>
    </ion-list>
    <ion-card>
        <ion-list *ngIf="(states | async)?.diapers" no-lines>
            <ion-item>
                Size
                <ion-badge item-right>{{getRange()}}</ion-badge>
            </ion-item>
            <ion-item>
                <ion-range dualKnobs="true" [(ngModel)]="sizeRange" min="0" max="8" snaps="true" debounce="1000" color="secondary" (ngModelChange)="setSizePreference(sizeOptions)"></ion-range>
            </ion-item>
        </ion-list>
    </ion-card>
    <ion-grid>
        <ion-row>
            <ion-col col-3 style="padding-top: 14px;">Brands:</ion-col>
            <ion-col col-9>
                <ion-chip item-right color="primary">
                    <ion-label>Thing</ion-label>
                    <button ion-button clear color="light" (click)="delete(chip1)">
                        <ion-icon name="close-circle"></ion-icon>
                    </button>
                </ion-chip>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list style="height: 50%; overflow-y: scroll;">
        <ion-item *ngFor="let brand of brandOptions" (click)="addBrand(brand)">
            {{brand.$value}}
        </ion-item>
    </ion-list>
</ion-content>
