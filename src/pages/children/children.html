<ion-header>
    <ion-navbar>
        <ion-title>Children</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let child of children | async" (click)="goToChild(child)">
            <ion-icon name="happy" item-left></ion-icon>
            <h2>{{child.name}}</h2>
            <h3>{{getAge(child.dob)}}</h3>
        </button>
    </ion-list>
    <ion-fab top right edge>
        <button ion-fab color="secondary" (click)="addChild()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
