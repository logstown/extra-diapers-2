<ion-header>
    <ion-navbar>
        <ion-title>Choose a Size</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of sizes | async" (click)="goToNext(item)">{{item.$value}}</button>
    </ion-list>
</ion-content>
